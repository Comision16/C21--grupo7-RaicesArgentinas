<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/73dba2e5fe.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="/css/styles.css">

    <title>Perfil de Usuario</title>
</head>

<body>

    <header>
        <div class="Header-div__box">

            <img src="/img/logo-1.png" alt="">

            <div class="login-input__box">
                <div class="Header-form__box">
                    <form action="" class="Header-form">
                        <input type="text" placeholder="Buscar">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>

                <div class="div-user-bar-login__box">
                    <div class="header-div-login__box">

                        <a href="/register"><h5>crear cuenta</h5></a>
                        <h5>/</h5>
                        <a href="/login"><h5>iniciar sesi√≥n</h5></a>

                        <div class="header__usuario">
                            <a href="/login"><i class="fa-regular fa-user"></i></a>
                        </div>

                    </div>

                    <div class="Header-div-bars__box">
                        <a href=""><i class="fa-solid fa-bars"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="header-nav__box">
            <div class="Header-nav__div">
                <ul>
                    <li><a href="/index">Inicio</a></li>
                    <li><a href="Productos">Productos</a></li>
                    <li><a href="Regiones">Regiones</a></li>
                    <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                </ul>
            </div>
            <div class="Header-nav-div__div2">

            </div>
        </nav>
    </header>

    <main class="perfil">
        <div class="perfil__box">

            <div class="perfil__box__encabezado">

                <a href="/index" class="rotate-scale-up-ver"><img src="/img/Recortado.png" alt=""></a>
                <h4 class="animate__animated animate__flash">Perfil de Usuario</h4>

            </div>

            <form action="" method="" class="perfil__box__cuerpo">

                <div class="perfil__box__cuerpo__contenido uno">
                    <label for="email" class="labels-forms">Nombe</label>
                    <input id="email" placeholder="Escriba su nombre" type="text" name="name" class="form-input"
                        readonly>
                </div>

                <div class="perfil__box__cuerpo__contenido uno">
                    <label for="lastname" class="labels-forms">Apellido</label>
                    <input id="lastname" placeholder="Escriba su apellido" type="text" name="lastname"
                        class="form-input" readonly>
                </div>

                <div class="perfil__box__cuerpo__contenido dos">
                    <label for="email" class="labels-forms">Email</label>
                    <input id="email" placeholder="Escriba su email" type="email" name="email" class="form-input"
                        readonly>
                </div>

                <div class="perfil__box__cuerpo__contenido dos">
                    <label for="address" class="labels-forms">Direccion</label>
                    <input id="address" type="address" placeholder="Calle Chuni 1523" name="address" class="form-input">
                </div>

                <div class="perfil__box__cuerpo__contenido uno">
                    <label for="city" class="labels-forms">Localidad</label>
                    <select name="city" id="city" class="form-input">
                        <option value="" hidden selected>Seleccione Localidad...</option>
                        <option value="hur">Hurlingham</option>
                        <option value="ca">CABA</option>
                        <option value="tdf">Tres de Febrero</option>
                        <option value="ber">Berazategui</option>
                        <option value="qui">Quilmes</option>
                    </select>
                </div>

                <div class="perfil__box__cuerpo__contenido uno">
                    <label for="provincia" class="labels-forms">Provincia</label>
                    <select name="provincia" id="provincia" class="form-input">
                        <option value="" hidden selected>Seleccione Provincia...</option>
                        <option value="bsas">Buenos Aires</option>
                        <option value="cord">Cordoba</option>
                        <option value="tuc">Tucuman</option>
                        <option value="for">Formosa</option>
                        <option value="corr">Corrientes</option>
                    </select>
                </div>

                    <div class="perfil__box__cuerpo__contenido__checkbox">
                       
                        <h5>Preferencias</h5> 

                        <div>
                            <input type="checkbox" value="provinciales" name="preferencia" id="provinciales">
                            <label for="provinciales">Provinciales</label>
                        </div>

                        <div>
                            <input type="checkbox" value="mas-vendido" name="preferencia" id="mas-vendidos">
                            <label for="mas-vendidos">Mas Vendidos</label>
                        </div>

                        <div>
                            <input type="checkbox" value="ofertas" name="preferencia" id="ofertas">
                            <label for="ofertas">Ofertas</label>
                        </div>
                    </div>

                    <div class="perfil__box__cuerpo__contenido__radio">
                       
                        <h5>Formas de Pago</h5> 

                        <div>
                            <input type="radio" value="tarjeta" name="pago" id="tarjeta">
                            <label for="tarjeta">Tarjeta</label>
                        </div>

                        <div>
                            <input type="radio" value="efectivo" name="pago" id="efectivo">
                            <label for="efectivo">Efectivo</label>
                        </div>

                        <div>
                            <input type="radio" value="transferencia" name="pago" id="transferencia">
                            <label for="transferencia">Transferencia</label>
                        </div>
                    </div>

                    <div class="perfil__box__cuerpo__contenido dos">
                        <label for="about" class="labels-forms">Acerca de Mi</label>
                        <textarea name="about" id="" cols="30" rows="10"  class="form-input"></textarea>
                    </div>

                <div class="perfil__box__cuerpo__bottom">
                    <button type="submit" class="buttom-forms">Enviar</button>
                    <button type="reset" class="buttom-forms">Borrar</button>
                </div>

            </form>

        </div>

    </main>


    <footer>
        <div class="Footer-div__box">
            <div>
                <h5>AYUDA</h5>
                <p>Envios y entregas</p>
                <p>Devoluciones</p>
                <p>Cambios</p>
                <p>Opciones de pago</p>
            </div>
            <div>
                <h5>Contactanos</h5>
                <div class="Footer-number__box">
                    <i class="fa-brands fa-whatsapp"></i>
                    <p>+548191419278</p>
                </div>
            </div>
        </div>
        <div class="Footer-div__buton">
        </div>
    </footer>
</body>

</html>
